<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    
</head>
<body>
    
    

    <div class="loginBox">
        <img src="img/avatar.png" alt="error" class="avatar">
        <h2>Login Here</h2>
        <form action="">
            <div>Username</div>
            <br>
            <div><input type="text" placeholder="Enter Username"></div>
            <br>
            <div>Password</div>
            <br>
            <div><input type="password" placeholder="Enter Password"></div>
            <br>
            <div><input type="submit" value="LOGIN"></div>
            <div style="text-align: center;"><a href="#">Sign up</a></div>
            <div style="text-align: center;"><a href="#">Forgot Password</a></div>
        </form>
    </div>
</body>
</html>
